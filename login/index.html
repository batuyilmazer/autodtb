<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>AutoDTB | Login</title>
	    <link rel="stylesheet" href="../assets/css/styles.css" />
	    <link rel="stylesheet" href="login.css" />
        
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/image/apple-touch-icon.png">
	    <link rel="icon" type="image/png" sizes="32x32" href="../assets/image/favicon-32x32.png">
	    <link rel="icon" type="image/png" sizes="16x16" href="../assets/image/favicon-16x16.png">

	    <!-- Fonts -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=inter">
	    <!-- Icons from FontAwesome -->
	    <script src="https://kit.fontawesome.com/3c69619c9f.js" crossorigin="anonymous"></script>
	    <!-- CSS Animate -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	    <!-- Bootstrap 5.3 -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary animate__animated animate__fadeInDown">
            <div class="container-fluid">
              <a class="navbar-brand" href="../">
                <img src="../assets/image/web-logo.png" width="50">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link inter" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link inter" href="#">Database</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link inter" href="#">Comparison</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link inter" href="#">Car Recommender</a>
                  </li>
                </ul>
                <form class="d-flex me-4" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit"><span class="fa fa-search"></button>
                </form>
                <ul class="navbar-nav me-4">
                  <a class="nav-link inter me-4 active" href="login/">Login</a>
                  <div class="dropdown-center">
                    <a class="nav-link inter" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-globe"></i> EN
                    </a>
                    <ul class="dropdown-menu animate__animated">
                      <li><a class="dropdown-item inter" href="#">English</a></li>
                      <li><a class="dropdown-item inter" href="../tr/login/">Türkçe</a></li>
                    </ul>
                  </div>
                </ul>
              </div>
            </div>
          </nav>

        <div class="login-card bg-light align-self-center mt-4 animate__animated animate__zoomIn">
            <h1 class="text-dark inter bold mb-1">Login</h1>
            <p class="text-dark inter thin mt-0 ml-2">For Admin Panel</p>
            <form class="form mt-4">
                <div class="form-group">
                    <label class="text-dark inter normal" for="input-email">Email Address</label>
                    <input class="form-control inter" id="input-email" type="email">
                </div>

                <div class="form-group">
                    <label class="text-dark inter normal" for="input-password">Password</label>
                    <input class="form-control inter" id="input-password" type="password">
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="input-remember" type="checkbox">
                    <label class="text-dark inter" for="input-remember">Remember Me</label>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-dark">Login</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
